 <main class="container-fluid pt-5">
   <h1 class="text-center">Battle</h1>
   <div class="text-center pt-2">
     <h4>
       Here you can input two Github accounts to compare and analyze their statistics side by side.
    </h4>
  </div>




<div class="container">
 <form class="form-inline justify-content-center" >
   <div class="form-inline pt-5 ">
    <input #username1
      class="form-control mx-sm-2 border border-dark form-control-lg" 
      type="text" 
      placeholder="Profile 1">
    <div class=" versus mx-3">VS</div>
    <input #username2
      class="form-control mx-sm-2 border border-dark form-control-lg" 
      type="text" 
      placeholder="Profile 2">
    </div> 
  </form>
  <div class="row justify-content-center pt-5">
  <button 
      class="btn btn-success btn-lg" 
      type="submit"
      (click)="onBattle(username1.value, username2.value); username1.value=''; username1.value='' ">
    Submit</button>
  </div>
</div>

  <p *ngIf="cauta">
    <app-profile></app-profile>
  </p>
</main>
