<div class="container-fluid h-100">
  <div class="text-center title">Battle</div>

  <div class="form-group checkbox" *ngIf="ready">
    <div class="compare">Compare by: </div>
    <div class="checkboxes">
      <label *ngFor="let compare of compareBy; let i=index">
        <input type="checkbox" [checked]="bCompareBy[i]" (click)="filterChecked(i, $event.target.checked)">
        {{compare}}
      </label>
    </div>
  </div>


  <div class="container">
    <form class="form-inline justify-content-center">
      <div class="form-inline">
        <input #username1 class="form-control border border-dark" type="text" placeholder="Profile 1" required>
        <div class="versus">VS</div>
        <input #username2 class="form-control border border-dark" type="text" placeholder="Profile 2" required>
      </div>
    </form>
    <div class="row justify-content-center">
      <button class="btn btn-success" type="submit"
        (click)="onSubmit(username1.value, username2.value); username1.value=''; username1.value='' ">
        Submit</button>
    </div>
  </div>


</div>
